<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Background</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hover Over an Image to Change Background</h1>
    <div class="container">
        <div class="image-box">
            <img src="https://i.pinimg.com/736x/95/f4/85/95f4854d922cd5a2eb3c988d12163da5.jpg" alt="Image 1">
        </div>
        <div class="image-box">
            <img src="https://i.pinimg.com/736x/3c/92/87/3c9287d0fcb2638befe318c84e5babc2.jpg" alt="Image 2">
        </div>
        <div class="image-box">
            <img src="https://i.pinimg.com/736x/a6/fd/d7/a6fdd720133c74623e050dd1561fa9ac.jpg" alt="Image 3">
        </div>
        <div class="image-box">
            <img src="https://i.pinimg.com/736x/3a/84/00/3a8400703dc1397b2775d3957ae7ada0.jpg" alt="Image 4">
        </div>
        <div class="image-box">
            <img src="https://i.pinimg.com/736x/37/10/fe/3710fed72a597410faa6e6f661f854fa.jpg" alt="Image 5">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
