<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
  </head>

  <body>
    <!-- form 1  -->
    <h1>Travel Reservation Form</h1>

    <h3>* denotes mandatory</h3>

    <form>
      <label for="full-name">Full Name* :</label> <br />
      <input
        type="text"
        id="full-name"
        placeholder="FirstName LastName"
        required
      />
      <br />
      <br />

      <label for="email">Email* :</label> <br />
      <input type="email" id="email" placeholder="EMAIL_ADDRESS" required />
      <br />
      <br />

      <label for="tour-package">Select Tour Package* :</label> <br />
      <select id="tour-package" name="tour-package">
        <option value="Goa">Goa</option>
        <option value="Bali">Bali</option>
        <option value="Phuket">Phuket</option>
      </select>
      <br />
      <br />

      <label for="date">Arrival date*:</label> <br />
      <input type="date" id="date" />
      <br />
      <br />

      <label for="facilities">What would you like to avail?*</label> <br />
      <input type="checkbox" name="facilities" id="reading" />
      <label for="reading">Reading</label>
      <br />

      <input type="checkbox" name="facilities" id="traveling" />
      <label for="travelling">Travelling</label>
      <br />

      <input type="checkbox" name="facilities" id="sports" />
      <label for="sports">Sports</label>
      <br />
      <br />
      <label for="coupon-code">Discount Coupon Code:</label> <br />
      <input type="text" placeholder="UNKNOWN-TYPE" id="coupon-code" />
      <br />
      <br />

      <label for="agreement">Terms and Conditions*:</label> <br />

      <input type="radio" id="yes" name="agreement" />
      <label for="yes">I agree</label>

      <input type="radio" id="no" name="agreement" />
      <label for="no">I disagree</label>
      <br />
      <br />

      <input type="submit" value="Complete Reservation" />
    </form>
  </body>
</html>
