<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2nd Form</title>
  </head>

  <body>
    <!-- 2nd form  -->
    <form>
      <fieldset>

        <legend>Your Details:</legend>

        <label for="name">Name:</label>
        <br />
        <input type="text" id="name" />

        <br />
        <br />

        <label for="email">Email:</label>
        <br />
        <input type="email" id="email" />

      </fieldset>

      <fieldset>

        <legend>Your Review:</legend>

        <label for="information">How did you hear about us?</label>

        <select id="information" name="information">
          <option value="Twitter">Twitter</option>
          <option value="Google" selected>Google</option>
          <option value="Instagram">Instagram</option>
        </select>

        <br />
        <br />

        <label for="info">Would you visit us again?</label>
        <br />

        <input type="radio" id="yes" name="info" /> <label for="yes">Yes</label>
        <input type="radio" id="no" name="info" />
        <label for="no">No</label>
        <input type="radio" id="maybe" name="info" />
        <label for="maybe">Maybe</label>

        <br />
        <br />

        <input type="checkbox" id="check" />
        <label for="check">Sign me up for email updates</label>

        <br />
        <br />

        <input type="submit" value="Submit Review" />
        
      </fieldset>
    </form>
  </body>
</html>
